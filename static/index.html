<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Media Discovery Engine</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/static/style.css"
    />
  </head>
  <body>
    <div class="header">
      <h1>üîç Media Discovery</h1>
      <p>Search by mood, vibe, or concept</p>
    </div>

    <div class="search-section">
      <div class="search-container">
        <input
          type="text"
          id="userInput"
          placeholder="e.g. 'Smooth jazz for a rainy night'..."
          oninput="debouncedSearch()"
        />
        <button
          id="clearBtn"
          onclick="clearSearch()"
          style="
            display: none;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0 10px;
          "
        >
          ‚úï
        </button>
        <button
          onclick="runSearch()"
          class="discover-btn"
        >
          Discover
        </button>
      </div>

      <div class="filters">
        <div class="type-toggles">
          <button
            class="filter-btn active"
            data-type="all"
          >
            All
          </button>
          <button
            class="filter-btn"
            data-type="movie"
          >
            Movies
          </button>
          <button
            class="filter-btn"
            data-type="music"
          >
            Music
          </button>
        </div>
      </div>
    </div>
    <div class="trending-section">
      <div class="trending-category">
        <div class="trending-header">
          <h2>Trending Movies</h2>
        </div>
        <div id="trendingMovies" class="results-grid"></div>
        <button class="see-more-btn" data-type="movie">See more ‚û°Ô∏è</button>
      </div>
      <div class="trending-category">
        <div class="trending-header">
          <h2>Trending Music</h2>
        </div>
        <div id="trendingMusic" class="results-grid"></div>
        <button class="see-more-btn" data-type="music">See more ‚û°Ô∏è</button>
      </div>
    </div>

    <div class="search-results-container">
      <h2 id="searchResultsTitle" style="margin: 20px 0; font-weight: 800; color: var(--accent);"></h2>
      <div id="searchResultsList" class="results-grid"></div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
