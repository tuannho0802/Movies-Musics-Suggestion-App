<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Media Discovery Engine</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva,
          Verdana, sans-serif;
        background: #0f0f12;
        color: white;
        max-width: 900px;
        margin: 0 auto;
        padding: 40px;
      }
      .header {
        text-align: center;
        margin-bottom: 40px;
      }
      .search-container {
        display: flex;
        gap: 10px;
        background: #1e1e24;
        padding: 10px;
        border-radius: 12px;
      }
      input {
        flex: 1;
        background: transparent;
        border: none;
        color: white;
        padding: 10px;
        font-size: 18px;
        outline: none;
      }
      button {
        background: #6200ee;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: #7722ff;
      }
      .results {
        margin-top: 30px;
      }
      .card {
        background: #1e1e24;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 15px;
        border-left: 5px solid #6200ee;
        transition: 0.3s;
      }
      .card:hover {
        transform: translateY(-5px);
        background: #2a2a32;
      }
      .type-tag {
        font-size: 12px;
        text-transform: uppercase;
        background: #333;
        padding: 4px 8px;
        border-radius: 4px;
        color: #bbb;
      }
      .score {
        float: right;
        color: #03dac6;
        font-family: monospace;
      }
      h3 {
        margin: 10px 0;
        color: #fff;
      }
      p {
        color: #aaa;
        font-size: 14px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üîç Media Discovery</h1>
      <p>Search by mood, vibe, or concept</p>
    </div>

    <div class="search-container">
      <input
        type="text"
        id="userInput"
        placeholder="e.g. 'A movie about space exploration' or 'Upbeat dance music'"
      />
      <button onclick="runSearch()">
        Discover
      </button>
    </div>

    <div id="resultsList" class="results"></div>

    <script>
      async function runSearch() {
        const query =
          document.getElementById(
            "userInput"
          ).value;
        const list = document.getElementById(
          "resultsList"
        );
        list.innerHTML =
          "<p style='text-align:center;'>Thinking...</p>";

        try {
          const response = await fetch(
            `http://127.0.0.1:8000/search?q=${encodeURIComponent(
              query
            )}`
          );
          const data = await response.json();

          list.innerHTML = "";
          data.results.forEach((item) => {
            list.innerHTML += `
                        <div class="card">
                            <span class="score">${Math.round(
                              item.score * 100
                            )}% match</span>
                            <span class="type-tag">${
                              item.type
                            }</span>
                            <h3>${
                              item.title
                            }</h3>
                            <p>${
                              item.description
                            }</p>
                        </div>
                    `;
          });
        } catch (err) {
          list.innerHTML =
            "<p>Error connecting to API. Make sure uvicorn is running!</p>";
        }
      }
    </script>
  </body>
</html>
